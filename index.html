<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="pendulum.js" defer></script>
    <link rel="stylesheet" href="pendulum.css">
    <title>Fadenpendel nach Étienne Loulié</title>
</head>

<body>
    <div id="wcol">
        <h2>Fadenpendel nach Étienne Loulié</h2>
        <div id="wrow">
            <div id="c1-side">
                <div id="board-side">
                    <div id="peg-side">
                        <div class="pegimage"></div>
                    </div>
                </div>
                <div id="affix-side">
                    <div id="affix-string"></div>
                </div>
                <div class="peg-string" id="peg-string-side">
                    <div class="string"></div>
                </div>
                <div id="pendulum-side">
                    <div class="string"></div>
                    <div class="ball">
                        <svg viewBox="0 0 10 10" style="width:100%; height: 100%;">
                            <circle cx="5" cy="5" r="5" />
                        </svg>
                    </div>
                </div>
            </div>
            <div id="c2-front">
                <div id="board-front">
                    <div id="peg-front">
                        <div class="pegimage"></div>
                    </div>
                    <div id="pendulum">
                        <div class="string"></div>
                        <div class="ball">
                            <svg viewBox="0 0 10 10" style="width:100%; height: 100%;">
                                <circle cx="5" cy="5" r="5" />
                            </svg>
                        </div>
                    </div>
                    <div class="peg-string" id="peg-string-front">
                        <div class="string"></div>
                    </div>
                </div>
            </div>
            <div id="c3-sheet">
                <p><span class="info-key">Tempo: </span><span class="info-value" id="info-tempo">Largo</span></p>
                <p><span class="info-key">Schläge pro Minute: </span><span class="info-value" id="info-bpm">Largo</span></p>
                <p><span class="info-key">Freqenz (Herz): </span><span class="info-value" id="info-freq">Largo</span></p>
                <p><span class="info-key">Periodendauer: </span><span class="info-value" id="info-period">Largo</span></p>
                <p><span class="info-key">Fadenlänge: </span><span class="info-value" id="info-flength">Largo</span></p>
            </div>
        </div>
        <!-- p id="info">Info</p -->
        <p><a href="https://de.wikipedia.org/wiki/%C3%89tienne_Louli%C3%A9">Étienne Loulié</a> bei Wikipedia</p>
    </div>
</body>

</html>
