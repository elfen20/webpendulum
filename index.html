<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="pendulum.js" defer></script>
    <link rel="stylesheet" href="pendulum.css">
    <title>Fadenpendel nach Étienne Loulié</title>
</head>

<body>
    <h2>Fadenpendel nach Étienne Loulié</h2>
    <div class="container">
        <div id="sideview">
            <div id="board">
                <div id="peg">
                    <div id="pegimage"></div>
                </div>
            </div>    
        </div>
        <div id="frontview">
            <div id="board-front">
                <div id="pendulum">
                    <div class="string"></div>
                    <div class="ball">
                        <svg viewBox="0 0 10 10" style="width:100%; height: 100%;">
                            <circle cx="5" cy="5" r="5"/>
                        </svg>    
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <p id="info">Info</p>
</body>

</html>
